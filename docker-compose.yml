version: "3.8"

services:
  learn-php:
    image: learn-php
    container_name: learn-php
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - ./src/:/var/www/html
      - ./docker/php/php.ini-production:/usr/local/etc/php/conf.d/php.ini
    networks:
      - php-learn-network
    env_file: ./docker/php/.env
    ulimits:
      memlock:
        soft: -1
        hard: -1
  learn-php-nginx:
    image: learn-php-nginx
    container_name: learn-php-nginx
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    networks:
      - php-learn-network
    env_file: ./docker/nginx/.env
    ulimits:
      memlock:
        soft: -1
        hard: -1
    depends_on:
      - learn-php

networks:
  php-learn-network:
    name: php-learn-network
    driver: bridge
