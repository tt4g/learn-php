version: '3.8'

services:
  learn-php:
    # tty is required if Visual Studio Code attaches to this container.
    tty: true
    volumes:
      # Update this to wherever you want VS Code to mount the folder of your project
      - ./.devcontainer:/workspace/.devcontainer:cached
      - ./docker:/workspace/docker:cached
      - ./src:/workspace/src:cached
      - ./.editorconfig:/workspace/.editorconfig:cached
      - ./.gitattributes:/workspace/.gitattributes:cached
      - ./.gitignore:/workspace/.gitignore:cached
      - ./README.md:/workspace/README.md:cached
